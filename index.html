<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Style sheet -->
    <link rel="stylesheet" href="./assets/css/output.css" />
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="">
    <main class="main">
      <div class="results">
        <p class="results__title">Your Result</p>
        <h1 class="results__score">
          <span class="results__score--big">76</span>
          of 100
        </h1>
        <h2 class="results__message">Great</h2>
        <p class="results__comparison">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3 class="summary__title">Summary</h3>
        <ul class="summary__list">
          <li class="list__items list__items--reaction--bg">
            <span class="list__items--reaction">
              <img src="assets/images/icon-reaction.svg" class="list__icons" />
              Reaction</span
            >
            <span>
              80
              <span class="list__items--gray"> / 100</span>
            </span>
          </li>
          <li class="list__items list__items--memory--bg">
            <span class="list__items--memory"
              ><img src="assets/images/icon-memory.svg" class="list__icons" />
              Memory</span
            >
            <span>
              92
              <span class="list__items--gray">/ 100</span>
            </span>
          </li>
          <li class="list__items list__items--verbal--bg">
            <span class="list__items--verbal"
              ><img src="assets/images/icon-verbal.svg" class="list__icons" />
              Verbal</span
            >
            <span>
              61
              <span class="list__items--gray">/ 100</span>
            </span>
          </li>
          <li class="list__items list__items--visual--bg">
            <span class="list__items--visual"
              ><img src="assets/images/icon-visual.svg" class="list__icons" />
              Visual</span
            >
            <span>72 <span class="list__items--gray">/ 100</span></span>
          </li>
        </ul>
        <button class="summary__button">Continue</button>
      </div>
    </main>

    </div> -->
  </body>
</html>
